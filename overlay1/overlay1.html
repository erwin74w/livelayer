<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestream Overlay 1 (Logo)</title>
    <link rel="stylesheet" href="overlay.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <img id="logo" src="" alt="Stream Logo">

    <script>
        const urlParamsOverlay = new URLSearchParams(window.location.search);
        const userIdForThisOverlay = urlParamsOverlay.get('user');
        const LOG_PREFIX = `Overlay1 (Logo) for User ${userIdForThisOverlay || 'UNKNOWN'}:`;
        console.log(LOG_PREFIX, "Script started.");

        if (!userIdForThisOverlay) {
            console.error(LOG_PREFIX, "CRITICAL: Missing 'user' query parameter in URL. Overlay will not function.");
            document.body.innerHTML = `<p style="color:red; font-family:sans-serif; padding:10px; background:rgba(255,255,255,0.8);">Error: User ID missing for this overlay.</p>`;
            // throw new Error("Missing user ID"); // Optional: fully stop script
        }

        const logoImg = document.getElementById('logo');
        const defaultLogoUrl = 'https://erwin74w.github.io/livelayer/pictures/overlay1.png';
        let supabaseClient = null;
        let logoChannel = null;

        async function initializeSupabase() {
            // ... (same initializeSupabase as before, fetching ../keys.json) ...
            console.log(LOG_PREFIX, "Attempting to initialize Supabase...");
            try {
                const response = await fetch('../keys.json');
                console.log(LOG_PREFIX, "Fetched keys.json, status:", response.status);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status} fetching keys.json`);
                const keys = await response.json();
                if (!keys.supabaseUrl || !keys.supabaseAnonKey || keys.supabaseUrl.includes("YOUR_ACTUAL") || keys.supabaseAnonKey.includes("YOUR_ACTUAL")) {
                    throw new Error("Supabase URL or Anon Key is missing/not configured in keys.json.");
                }
                const { createClient } = supabase;
                supabaseClient = createClient(keys.supabaseUrl, keys.supabaseAnonKey); // Using ANON key for public overlays
                console.log(LOG_PREFIX, "Supabase client initialized successfully.");
                return true;
            } catch (error) {
                console.error(LOG_PREFIX, "Failed to initialize Supabase:", error.message, error);
                return false;
            }
        }

        function updateLogoSrc(url) { /* ... (same) ... */ }

        async function loadAndListenForLogoChanges() {
            console.log(LOG_PREFIX, "loadAndListenForLogoChanges called.");
            if (!userIdForThisOverlay) {
                 console.warn(LOG_PREFIX, "Cannot load/listen, userIdForThisOverlay is missing.");
                 updateLogoSrc(null); return;
            }
            if (!supabaseClient) { /* ... (same init call) ... */ }

            // Initial load
            console.log(LOG_PREFIX, "Attempting initial data load for user:", userIdForThisOverlay);
            try {
                const { data, error } = await supabaseClient
                    .from('overlay_configurations')
                    .select('config_data')
                    .eq('overlay_type', 'logo')
                    .eq('user_id', userIdForThisOverlay) // <<< KEY CHANGE: Filter by user_id
                    .maybeSingle();
                // ... (rest of load logic as before) ...
            } catch (fetchError) { /* ... */ }

            // Subscribe to future changes
            if (logoChannel) { /* ... (remove old channel) ... */ }

            const channelName = `logo-config-changes-user-${userIdForThisOverlay}`;
            console.log(LOG_PREFIX, `Attempting to subscribe to Realtime channel '${channelName}' for 'logo' and user ${userIdForThisOverlay}...`);
            logoChannel = supabaseClient
                .channel(channelName)
                .on(
                    'postgres_changes',
                    {
                        event: '*', schema: 'public', table: 'overlay_configurations',
                        filter: `overlay_type=eq.logo&user_id=eq.${userIdForThisOverlay}` // <<< KEY CHANGE: Filter Realtime by user_id
                    },
                    (payload) => { /* ... (same payload handling) ... */ }
                )
                .subscribe((status, err) => { /* ... (same status logging) ... */ });
        }

        loadAndListenForLogoChanges();
        window.addEventListener('beforeunload', async () => { /* ... (same cleanup) ... */ });
    </script>
</body>
</html>
