<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestream Overlay 1 (Logo)</title>
    <link rel="stylesheet" href="overlay.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <img id="logo" src="" alt="Stream Logo">

    <script>
        const LOG_PREFIX = "Overlay1 (Logo):";
        console.log(LOG_PREFIX, "Script started.");

        const logoImg = document.getElementById('logo');
        const defaultLogoUrl = '../pictures/overlay1.png';
        let supabaseClient = null;
        let logoChannel = null;

        async function initializeSupabase() {
            console.log(LOG_PREFIX, "Attempting to initialize Supabase...");
            try {
                const response = await fetch('../keys.json');
                console.log(LOG_PREFIX, "Fetched keys.json, status:", response.status);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status} fetching keys.json`);
                const keys = await response.json();
                if (!keys.supabaseUrl || !keys.supabaseAnonKey || keys.supabaseUrl.includes("YOUR_ACTUAL") || keys.supabaseAnonKey.includes("YOUR_ACTUAL")) {
                    throw new Error("Supabase URL or Anon Key is missing/not configured in keys.json.");
                }
                const { createClient } = supabase;
                supabaseClient = createClient(keys.supabaseUrl, keys.supabaseAnonKey);
                console.log(LOG_PREFIX, "Supabase client initialized successfully.");
                return true;
            } catch (error) {
                console.error(LOG_PREFIX, "Failed to initialize Supabase:", error.message, error);
                return false;
            }
        }

        function updateLogoSrc(url) {
            const newSrc = url || defaultLogoUrl;
            console.log(LOG_PREFIX, `Updating logo src to: ${newSrc}`);
            logoImg.src = newSrc;
        }

        async function loadAndListenForLogoChanges() {
            console.log(LOG_PREFIX, "loadAndListenForLogoChanges called.");
            if (!supabaseClient) {
                const initialized = await initializeSupabase();
                if (!initialized) {
                    updateLogoSrc(null); // Use default
                    console.warn(LOG_PREFIX, "Supabase init failed during load/listen, using default logo.");
                    return;
                }
            }

            // Initial load
            console.log(LOG_PREFIX, "Attempting initial data load...");
            try {
                const { data, error } = await supabaseClient
                    .from('overlay_configurations')
                    .select('config_data')
                    .eq('overlay_type', 'logo')
                    .maybeSingle();

                if (error) {
                    console.error(LOG_PREFIX, 'Error fetching initial config:', error);
                    updateLogoSrc(null);
                } else if (data && data.config_data && data.config_data.url) {
                    console.log(LOG_PREFIX, "Initial config loaded from DB:", data.config_data);
                    updateLogoSrc(data.config_data.url);
                } else {
                    console.log(LOG_PREFIX, "No initial config in DB or URL missing, using default.");
                    updateLogoSrc(null);
                }
            } catch (fetchError) {
                console.error(LOG_PREFIX, 'Supabase initial fetch error:', fetchError);
                updateLogoSrc(null);
            }

            // Subscribe to future changes
            if (logoChannel) {
                console.log(LOG_PREFIX, "Removing existing Realtime channel before re-subscribing.");
                try {
                    await supabaseClient.removeChannel(logoChannel);
                    console.log(LOG_PREFIX, "Successfully removed old channel.");
                } catch (removeError) {
                    console.error(LOG_PREFIX, "Error removing old channel:", removeError);
                }
                logoChannel = null;
            }

            console.log(LOG_PREFIX, "Attempting to subscribe to Realtime changes for 'logo'...");
            logoChannel = supabaseClient
                .channel('logo-config-changes')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'overlay_configurations',
                        filter: 'overlay_type=eq.logo'
                    },
                    (payload) => {
                        console.log(LOG_PREFIX, 'Realtime: Logo config change received! Payload:', payload);
                        if (payload.eventType === 'DELETE' || !payload.new || !payload.new.config_data) {
                            console.log(LOG_PREFIX, "Realtime: Delete event or no new data, using default logo.");
                            updateLogoSrc(null);
                        } else if (payload.new.config_data && payload.new.config_data.url) {
                            console.log(LOG_PREFIX, "Realtime: Applying new logo URL:", payload.new.config_data.url);
                            updateLogoSrc(payload.new.config_data.url);
                        } else {
                            console.log(LOG_PREFIX, "Realtime: New data malformed or URL missing, using default logo.");
                             updateLogoSrc(null);
                        }
                    }
                )
                .subscribe((status, err) => {
                    console.log(LOG_PREFIX, `Realtime: Subscription status: ${status}`);
                    if (status === 'SUBSCRIBED') {
                        console.log(LOG_PREFIX, 'Realtime: Successfully subscribed to logo config changes!');
                    }
                    if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        console.error(LOG_PREFIX, `Realtime: Subscription error: ${status}`, err);
                    }
                    if (status === 'CLOSED'){
                        console.log(LOG_PREFIX, 'Realtime: Subscription closed.');
                    }
                });
        }

        // Start the process
        loadAndListenForLogoChanges();

        window.addEventListener('beforeunload', async () => {
            console.log(LOG_PREFIX, "beforeunload event triggered.");
            if (logoChannel && supabaseClient) {
                console.log(LOG_PREFIX, "Attempting to remove Realtime channel on unload.");
                try {
                    const status = await supabaseClient.removeChannel(logoChannel);
                    console.log(LOG_PREFIX, "Channel removal status on unload:", status);
                } catch (err) {
                    console.error(LOG_PREFIX, "Error removing channel on unload:", err);
                }
            }
        });
    </script>
</body>
</html>
