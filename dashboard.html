                <button id="sendMagicLinkButton">Send Magic Link</button>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px;">

                <div style="text-align: right;">
                    Logged in as: <strong id="userEmailDisplay"></strong>
                    <button id="logoutButton" class="config-save-button secondary" style="margin-left: 10px; padding: 6px 10px; font-size:0.85em;">Logout</button>

                <input type="text" id="publicOverlayUrl" readonly style="width: 100%; margin-top: 5px; background-color: #f0f0f0; cursor: text; padding: 8px;">
                <button id="copyOverlayUrlButton" class="config-save-button secondary" style="margin-top:5px;">Copy Link</button>

            </div>

            <!-- Details sections for Logo, Ticker, Lower Third - same HTML structure as before -->

            <details id="details-ticker"> <!-- ... --> </details>
            <details id="details-lower_third"> <!-- ... --> </details>

    <script>
        // --- START SCRIPT ---
        console.log("Dashboard script: Parsing...");
        const LOG_PREFIX_DASH = "Dashboard:";
        let supabaseClient = null;
        let currentUser = null;
        let initialAuthCheckDone = false; // Flag to manage initial UI state

        // DOM Elements (defined early)
        const initErrorEl = document.getElementById('initError');
        const authSectionEl = document.getElementById('authSection');
        const dashboardContentEl = document.getElementById('dashboardContent');
        const authEmailInputEl = document.getElementById('authEmail');
        const sendMagicLinkButtonEl = document.getElementById('sendMagicLinkButton');
        const authFeedbackEl = document.getElementById('authFeedback');
        const userEmailDisplayEl = document.getElementById('userEmailDisplay');
        const logoutButtonEl = document.getElementById('logoutButton');
        const publicOverlayUrlEl = document.getElementById('publicOverlayUrl');
        const copyOverlayUrlButtonEl = document.getElementById('copyOverlayUrlButton');
        const copyUrlFeedbackEl = document.getElementById('copyUrlFeedback');
        const magicLinkInstructionsEl = document.getElementById('magicLinkInstructions');


        // --- Utility & Feedback ---
        // ... (getEl, showAuthFeedback, showConfigFeedback - same as before) ...
        function getEl(id) { return document.getElementById(id); }
        function showAuthFeedback(message, isSuccess, duration = isSuccess ? 4000 : 7000) { /* ... */ }
        function showConfigFeedback(element, message, isSuccess) { /* ... */ }


        // --- Supabase Initialization ---
        async function initializeSupabase() { /* ... (same as before, with logs) ... */ }

        // --- Authentication Logic ---
        async function handleSendMagicLink() { /* ... (same as before, with explicit redirectTo and logs) ... */ }
        async function handleLogout() { /* ... (same as before, with logs) ... */ }

        function updateUIForAuthState(user) {
            console.log(LOG_PREFIX_DASH, "updateUIForAuthState called with user:", user ? user.id : 'null');
            currentUser = user;
            initialAuthCheckDone = true; // Mark that at least one auth state check has completed

            if (user) {
                console.log(LOG_PREFIX_DASH, "User IS authenticated. Showing dashboard content.");
                authSectionEl.style.display = 'none';
                dashboardContentEl.style.display = 'block';
                userEmailDisplayEl.textContent = user.email || user.id;

                const baseDomain = window.location.origin;
                const pathSegments = window.location.pathname.split('/');
                pathSegments.pop();
                const basePath = pathSegments.join('/');
                const userSpecificOverlayUrl = `${baseDomain}${basePath}/index.html?user=${user.id}`;
                publicOverlayUrlEl.value = userSpecificOverlayUrl;

                document.querySelectorAll('details button.config-save-button, details button.toggle-visibility-button').forEach(btn => btn.disabled = false);
                // Only load configs and init toggles if they haven't been done yet for this session
                // This prevents re-loading if onAuthStateChange fires multiple times for the same session
                if (dashboardContentEl.dataset.configsLoaded !== "true") {
                    console.log(LOG_PREFIX_DASH, "Loading configs and initializing toggles for the first time in this session.");
                    loadAllConfigs();
                    initializeVisibilityToggles();
                    dashboardContentEl.dataset.configsLoaded = "true";
                } else {
                    console.log(LOG_PREFIX_DASH, "Configs already loaded for this session, skipping reload.");
                }
            } else {
                console.log(LOG_PREFIX_DASH, "User IS NOT authenticated. Showing auth section.");
                authSectionEl.style.display = 'block';
                dashboardContentEl.style.display = 'none';
                dashboardContentEl.dataset.configsLoaded = "false"; // Reset flag
                document.querySelectorAll('details button.config-save-button, details button.toggle-visibility-button').forEach(btn => btn.disabled = true);
            }
        }

        // --- Overlay Control Configuration Array ---
        // (This full structure is from the last version where ReferenceErrors were fixed)
        const overlayControls = [ /* ... (Full definition as in previous correct version) ... */ ];

        // --- Generic Load and Save Config Logic ---
        async function loadAllConfigs() { /* ... (same as before, using control.load.call(control)) ... */ }
        // Attach save event listeners loop (same as before, using control.save.call(control))

        // --- Visibility Toggle Logic ---
        function updateVisibilityButtonUI(control) { /* ... (same) ... */ }
        function setOverlayVisibilityInStorage(storageKey, visible) { /* ... (same) ... */ }
        function initializeVisibilityToggles() { /* ... (same) ... */ }
        window.addEventListener('storage', (event) => { /* ... (same) ... */ });


        // --- DOMContentLoaded & Main Execution Flow ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log(LOG_PREFIX_DASH, "DOMContentLoaded event START.");

            // Initial UI state: show auth, hide dashboard, until we know the auth status
            authSectionEl.style.display = 'block';
            dashboardContentEl.style.display = 'none';
            magicLinkInstructionsEl.textContent = "Checking authentication status...";


            // Ensure sendMagicLinkButtonEl is available before attaching listener
            if (sendMagicLinkButtonEl) {
                console.log(LOG_PREFIX_DASH, "Attaching event listener to sendMagicLinkButton.");
                sendMagicLinkButtonEl.addEventListener('click', handleSendMagicLink);
            } else {
                console.error(LOG_PREFIX_DASH, "sendMagicLinkButtonEl NOT FOUND when trying to attach listener!");
            }
            if (logoutButtonEl) {
                 logoutButtonEl.addEventListener('click', handleLogout);
            }
            if (copyOverlayUrlButtonEl) {
                copyOverlayUrlButtonEl.addEventListener('click', async () => { /* ... copy logic ... */ });
            }


            const initialized = await initializeSupabase();
            if (initialized) {
                if(initErrorEl) initErrorEl.style.display = 'none';
                magicLinkInstructionsEl.textContent = "Enter your email and click \"Send Magic Link\". Check your inbox for a login link.";


                // This is the main auth listener. It will be called when:
                // 1. The page loads and Supabase checks for an existing session (event: 'INITIAL_SESSION').
                // 2. The page loads after a magic link redirect, and Supabase processes the tokens in the URL hash (event: 'SIGNED_IN').
                // 3. The user logs out (event: 'SIGNED_OUT').
                // 4. The session token is refreshed in the background (event: 'TOKEN_REFRESHED').
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    console.log(LOG_PREFIX_DASH, `Auth state change event: ${event}`, "Session present:", !!session);
                    if (event === 'INITIAL_SESSION' && session) {
                        console.log(LOG_PREFIX_DASH, "Initial session found. User is already logged in.");
                        updateUIForAuthState(session.user);
                    } else if (event === 'SIGNED_IN') {
                        console.log(LOG_PREFIX_DASH, "User successfully signed in (e.g., after magic link).");
                        updateUIForAuthState(session.user);
                        // Clear the URL hash fragment if it contains auth tokens, for a cleaner URL
                        if (window.location.hash.includes('access_token')) {
                            console.log(LOG_PREFIX_DASH, "Clearing auth tokens from URL hash.");
                            window.history.replaceState({}, document.title, window.location.pathname + window.location.search);
                        }
                    } else if (event === 'SIGNED_OUT') {
                        console.log(LOG_PREFIX_DASH, "User signed out.");
                        updateUIForAuthState(null);
                    } else if (event === 'TOKEN_REFRESHED' && session) {
                        console.log(LOG_PREFIX_DASH, "Token refreshed. User still logged in.");
                        // Usually, no UI change needed unless you specifically track session expiry warnings.
                        // updateUIForAuthState(session.user); // Could call this if needed, but might be redundant
                    } else if (event === 'PASSWORD_RECOVERY') {
                        // Handle password recovery UI if you implement that flow
                        console.log(LOG_PREFIX_DASH, "Password recovery event.");
                    }

                    // If after all checks, initialAuthCheckDone is true but currentUser is still null, it means no valid session.
                    if (initialAuthCheckDone && !currentUser) {
                         console.log(LOG_PREFIX_DASH, "Initial auth checks complete, no active user session. Showing auth form.");
                         updateUIForAuthState(null); // Ensure auth form is shown
                    }
                });

                // An initial getSession() can be useful, but onAuthStateChange with INITIAL_SESSION often covers it.
                // However, sometimes it helps to explicitly check, especially if onAuthStateChange might be slow to fire.
                // Let's rely on onAuthStateChange for now as it's designed for this.
                // If INITIAL_SESSION doesn't fire reliably, then an explicit getSession() call followed by
                // updateUIForAuthState(session?.user || null) would be needed here.
                // For now, we set initialAuthCheckDone = false; onAuthStateChange will set it to true.

            } else {
                // Supabase itself failed to initialize
                console.warn(LOG_PREFIX_DASH, "Supabase not initialized after DOMContentLoaded. Dashboard cannot function.");
                if(authSectionEl) authSectionEl.innerHTML = `<p class="error" style="text-align:center;">Critical error: Could not connect to services. Please check configuration.</p>`;
                if(magicLinkInstructionsEl) magicLinkInstructionsEl.style.display = 'none';
            }
            console.log(LOG_PREFIX_DASH, "DOMContentLoaded event END.");
        });
        console.log("Dashboard script: ENDING");
        // --- END SCRIPT ---
    </script>
