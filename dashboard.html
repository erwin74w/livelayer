<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Dashboard & Control</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>Overlay Dashboard</h1>
        <div id="initError" style="display:none;">Supabase Initialization Error. Check console & keys.json.</div>
        <p>Manage overlay configurations and toggle their visibility for your stream.</p>

        <!-- Overlays will be managed by the overlayControls array -->
        <!-- Logo (Overlay 1) -->
        <details id="details-logo">
            <summary>
                <div class="summary-controls">
                    <div class="summary-title-area">
                        Logo (Overlay 1)
                        <span id="loading-logo" class="loading-indicator" style="display:none;">Loading...</span>
                    </div>
                    <button id="toggle-logo" class="toggle-visibility-button" disabled>Show Logo</button>
                </div>
            </summary>
            <div class="details-content">
                <label for="input-logo-url">Logo Image URL:</label>
                <input type="text" id="input-logo-url" placeholder="../pictures/overlay1.png">
                <button id="save-logo" class="config-save-button" disabled>Save Logo Config</button>
                <div id="feedback-logo" class="feedback" style="display:none;"></div>
            </div>
        </details>

        <!-- Ticker (Overlay 2) -->
        <details id="details-ticker">
            <summary>
                <div class="summary-controls">
                     <div class="summary-title-area">
                        Ticker (Overlay 2)
                        <span id="loading-ticker" class="loading-indicator" style="display:none;">Loading...</span>
                    </div>
                    <button id="toggle-ticker" class="toggle-visibility-button" disabled>Show Ticker</button>
                </div>
            </summary>
            <div class="details-content">
                <label for="input-ticker-messages">Ticker Messages (one per line):</label>
                <textarea id="input-ticker-messages" placeholder="Message 1\nMessage 2"></textarea>
                <label for="input-ticker-separator">Message Separator:</label>
                <input type="text" id="input-ticker-separator" value=" +++ ">
                <button id="save-ticker" class="config-save-button" disabled>Save Ticker Config</button>
                <div id="feedback-ticker" class="feedback" style="display:none;"></div>
                <div id="manualJsonContainer-ticker" class="manual-json-container" style="display:none;"> <!-- Class for potential common styling -->
                     <p><strong>Fallback:</strong> If Supabase save fails, copy this JSON:</p>
                    <textarea id="manualJsonTextarea-ticker" class="manual-json-textarea" readonly></textarea>
                    <button id="copyManualJsonButton-ticker" class="config-save-button secondary">Copy Fallback JSON</button>
                    <span id="copyManualFeedback-ticker" class="copy-manual-feedback"></span>
                </div>
            </div>
        </details>

        <!-- Lower Third (Overlay 3) -->
        <details id="details-lower_third">
            <summary>
                <div class="summary-controls">
                    <div class="summary-title-area">
                        Lower Third (Overlay 3)
                        <span id="loading-lower_third" class="loading-indicator" style="display:none;">Loading...</span>
                    </div>
                    <button id="toggle-lower_third" class="toggle-visibility-button" disabled>Show Lower Third</button>
                </div>
            </summary>
            <div class="details-content">
                <label for="input-lower_third-name">Name:</label>
                <input type="text" id="input-lower_third-name" placeholder="Jane Doe">
                <label for="input-lower_third-function">Function/Title:</label>
                <input type="text" id="input-lower_third-function" placeholder="Lead Developer">
                <label for="input-lower_third-affiliation">Affiliation/Company:</label>
                <input type="text" id="input-lower_third-affiliation" placeholder="Awesome Inc.">
                <button id="save-lower_third" class="config-save-button" disabled>Save Lower Third Config</button>
                <div id="feedback-lower_third" class="feedback" style="display:none;"></div>
            </div>
        </details>
    </div>

    <script>
        const LOG_PREFIX_DASH = "Dashboard:";
        let supabaseClient = null;
        const initErrorEl = document.getElementById('initError');

        // --- Utility Functions ---
        function getEl(id) { return document.getElementById(id); }
        function showFeedback(element, message, isSuccess) {
            if (!element) { console.warn(LOG_PREFIX_DASH, "Feedback element not found for message:", message); return; }
            element.textContent = message;
            element.className = 'feedback ' + (isSuccess ? 'success' : 'error');
            element.style.display = 'block';
            setTimeout(() => { element.style.display = 'none'; }, 4000);
        }

        // --- Supabase Initialization ---
        async function initializeSupabase() {
            console.log(LOG_PREFIX_DASH, "Attempting to initialize Supabase...");
            try {
                const response = await fetch('keys.json');
                console.log(LOG_PREFIX_DASH, "Fetched keys.json, status:", response.status);
                if (!response.ok) throw new Error(`HTTP ${response.status} fetching keys.json`);
                const keys = await response.json();
                if (!keys.supabaseUrl || !keys.supabaseAnonKey || keys.supabaseUrl.includes("YOUR_ACTUAL") || keys.supabaseAnonKey.includes("YOUR_ACTUAL")) {
                    throw new Error("Supabase URL/Key missing or placeholder in keys.json.");
                }
                const { createClient } = supabase; // supabase is global from CDN
                supabaseClient = createClient(keys.supabaseUrl, keys.supabaseAnonKey);
                console.log(LOG_PREFIX_DASH, "Supabase client initialized successfully.");
                return true;
            } catch (error) {
                console.error(LOG_PREFIX_DASH, "Failed to initialize Supabase:", error.message, error);
                initErrorEl.textContent = `Supabase Initialization Error: ${error.message}. Check console & keys.json. Page functionality will be limited.`;
                initErrorEl.style.display = 'block';
                // Disable all relevant buttons if init fails
                document.querySelectorAll('details button.config-save-button, details button.toggle-visibility-button').forEach(btn => {
                    btn.disabled = true;
                    btn.title = "Supabase not initialized";
                });
                return false;
            }
        }

        // --- Overlay Control Configuration ---
        // This array drives the entire dashboard. Adding a new overlay primarily involves adding a new object here.
        const overlayControls = [
            {
                type: 'logo', // Matches Supabase overlay_type
                displayName: 'Logo',
                elements: { // IDs prefixed with 'input-<type>-<field>' or 'btn-<type>-<action>'
                    loading: getEl('loading-logo'),
                    saveButton: getEl('save-logo'),
                    feedback: getEl('feedback-logo'),
                    url: getEl('input-logo-url'),
                    toggleButton: getEl('toggle-logo')
                },
                visibility: { storageKey: 'overlay1Visibility', textShow: 'Show Logo', textHide: 'Hide Logo', isVisible: false },
                load: async function() { // 'this' refers to this control object
                    const { data, error } = await supabaseClient.from('overlay_configurations').select('config_data').eq('overlay_type', this.type).maybeSingle();
                    if (error) throw error;
                    if (data && data.config_data) {
                        this.elements.url.value = data.config_data.url || '../pictures/overlay1.png';
                    } else { this.elements.url.value = '../pictures/overlay1.png';}
                },
                save: async function() {
                    const configData = { url: this.elements.url.value.trim() };
                    if (!configData.url) { throw new Error("Logo URL cannot be empty."); }
                    return configData;
                }
            },
            {
                type: 'ticker',
                displayName: 'Ticker',
                elements: {
                    loading: getEl('loading-ticker'),
                    saveButton: getEl('save-ticker'),
                    feedback: getEl('feedback-ticker'),
                    messages: getEl('input-ticker-messages'),
                    separator: getEl('input-ticker-separator'),
                    manualJsonContainer: getEl('manualJsonContainer-ticker'),
                    manualJsonTextarea: getEl('manualJsonTextarea-ticker'),
                    copyManualJsonButton: getEl('copyManualJsonButton-ticker'),
                    copyManualFeedback: getEl('copyManualFeedback-ticker'),
                    toggleButton: getEl('toggle-ticker')
                },
                visibility: { storageKey: 'overlay2Visibility', textShow: 'Show Ticker', textHide: 'Hide Ticker', isVisible: false },
                load: async function() {
                    const { data, error } = await supabaseClient.from('overlay_configurations').select('config_data').eq('overlay_type', this.type).maybeSingle();
                    if (error) throw error;
                    if (data && data.config_data) {
                        this.elements.messages.value = data.config_data.messages.join('\n');
                        this.elements.separator.value = data.config_data.separator;
                    }
                },
                save: async function() {
                    const messages = this.elements.messages.value.trim().split('\n').map(s => s.trim()).filter(s => s);
                    const separator = this.elements.separator.value.trim();
                    const configData = { messages, separator };
                    if (this.elements.manualJsonTextarea) this.elements.manualJsonTextarea.value = JSON.stringify(configData, null, 2);
                    return configData;
                }
            },
            {
                type: 'lower_third',
                displayName: 'Lower Third',
                elements: {
                    loading: getEl('loading-lower_third'),
                    saveButton: getEl('save-lower_third'),
                    feedback: getEl('feedback-lower_third'),
                    name: getEl('input-lower_third-name'),
                    function: getEl('input-lower_third-function'),
                    affiliation: getEl('input-lower_third-affiliation'),
                    toggleButton: getEl('toggle-lower_third')
                },
                visibility: { storageKey: 'overlay3Visibility', textShow: 'Show Lower Third', textHide: 'Hide Lower Third', isVisible: false },
                load: async function() {
                    const { data, error } = await supabaseClient.from('overlay_configurations').select('config_data').eq('overlay_type', this.type).maybeSingle();
                    if (error) throw error;
                    if (data && data.config_data) {
                        this.elements.name.value = data.config_data.name || '';
                        this.elements.function.value = data.config_data.function || '';
                        this.elements.affiliation.value = data.config_data.affiliation || '';
                    }
                },
                save: async function() {
                    return {
                        name: this.elements.name.value.trim(),
                        function: this.elements.function.value.trim(),
                        affiliation: this.elements.affiliation.value.trim()
                    };
                }
            }
        ];

        // --- Generic Load and Save Config Logic ---
        async function loadAllConfigs() {
            if (!supabaseClient) { console.warn(LOG_PREFIX_DASH, "Cannot load configs, Supabase not initialized."); return; }
            console.log(LOG_PREFIX_DASH, "Loading all configurations...");
            for (const control of overlayControls) {
                if (control.elements.loading) control.elements.loading.style.display = 'inline';
                try {
                    console.log(LOG_PREFIX_DASH, `Loading config for: ${control.type}`);
                    await control.load(); // 'this' will be implicitly 'control' due to how it's called later
                    console.log(LOG_PREFIX_DASH, `Config loaded for: ${control.type}`);
                } catch (error) {
                    console.error(LOG_PREFIX_DASH, `Error loading config for ${control.type}:`, error.message, error);
                    showFeedback(control.elements.feedback, `Error loading: ${error.message}`, false);
                } finally {
                    if (control.elements.loading) control.elements.loading.style.display = 'none';
                }
            }
        }

        // Attach save event listeners
        overlayControls.forEach(control => {
            if (control.elements.saveButton) {
                control.elements.saveButton.addEventListener('click', async () => {
                    console.log(LOG_PREFIX_DASH, `Save button clicked for: ${control.type}`);
                    if (!supabaseClient) {
                        showFeedback(control.elements.feedback, 'Supabase not initialized.', false);
                        return;
                    }
                    control.elements.saveButton.disabled = true;
                    control.elements.saveButton.textContent = 'Saving...';
                    try {
                        const configData = await control.save();
                        console.log(LOG_PREFIX_DASH, `Attempting to save for ${control.type}:`, configData);
                        const { data: upsertData, error } = await supabaseClient.from('overlay_configurations').upsert(
                            { overlay_type: control.type, config_data: configData },
                            { onConflict: 'overlay_type' }
                        );
                        if (error) throw error;
                        console.log(LOG_PREFIX_DASH, `Save successful for ${control.type}. Response:`, upsertData);
                        showFeedback(control.elements.feedback, `${control.displayName} config saved!`, true);
                        if (control.elements.manualJsonContainer) control.elements.manualJsonContainer.style.display = 'none';
                    } catch (error) {
                        console.error(LOG_PREFIX_DASH, `Error saving config for ${control.type}:`, error.message, error);
                        showFeedback(control.elements.feedback, `Error saving: ${error.message}`, false);
                        if (control.elements.manualJsonContainer && control.type === 'ticker') {
                            control.elements.manualJsonContainer.style.display = 'block';
                        }
                    } finally {
                        control.elements.saveButton.disabled = false;
                        control.elements.saveButton.textContent = `Save ${control.displayName} Config`;
                    }
                });
            }
            // Ticker specific manual copy button
            if (control.type === 'ticker' && control.elements.copyManualJsonButton) {
                control.elements.copyManualJsonButton.addEventListener('click', async () => {
                    if (control.elements.manualJsonTextarea) {
                        try {
                            await navigator.clipboard.writeText(control.elements.manualJsonTextarea.value);
                            if(control.elements.copyManualFeedback) control.elements.copyManualFeedback.textContent = 'Copied!';
                            setTimeout(() => { if(control.elements.copyManualFeedback) control.elements.copyManualFeedback.textContent = ''; }, 2000);
                        } catch (err) {
                            if(control.elements.copyManualFeedback) control.elements.copyManualFeedback.textContent = 'Failed to copy.';
                        }
                    }
                });
            }
        });


        // --- Visibility Toggle Logic ---
        function updateVisibilityButtonUI(control) {
            if (control.visibility.isVisible) {
                control.elements.toggleButton.textContent = control.visibility.textHide;
                control.elements.toggleButton.classList.remove('button-show-state');
                control.elements.toggleButton.classList.add('button-hide-state');
            } else {
                control.elements.toggleButton.textContent = control.visibility.textShow;
                control.elements.toggleButton.classList.remove('button-hide-state');
                control.elements.toggleButton.classList.add('button-show-state');
            }
        }
        function setOverlayVisibilityInStorage(storageKey, visible) {
            localStorage.setItem(storageKey, visible ? 'show' : 'hide');
            localStorage.setItem(storageKey + 'Timestamp', Date.now());
            console.log(LOG_PREFIX_DASH, `Set ${storageKey} to ${visible ? 'show' : 'hide'} in localStorage.`);
        }
        function initializeVisibilityToggles() {
            console.log(LOG_PREFIX_DASH, "Initializing visibility toggles...");
            overlayControls.forEach(control => {
                if (control.elements.toggleButton && control.visibility) {
                    const persistedState = localStorage.getItem(control.visibility.storageKey);
                    control.visibility.isVisible = (persistedState === 'show');
                    if (persistedState !== 'show' && persistedState !== 'hide') { // If not set or invalid
                       setOverlayVisibilityInStorage(control.visibility.storageKey, false); // Default to hidden
                    }
                    updateVisibilityButtonUI(control);
                    control.elements.toggleButton.addEventListener('click', () => {
                        control.visibility.isVisible = !control.visibility.isVisible;
                        updateVisibilityButtonUI(control);
                        setOverlayVisibilityInStorage(control.visibility.storageKey, control.visibility.isVisible);
                    });
                }
            });
        }
        window.addEventListener('storage', (event) => {
             overlayControls.forEach(control => {
                if (control.elements.toggleButton && control.visibility && event.key === control.visibility.storageKey) {
                    console.log(LOG_PREFIX_DASH, `Storage event for ${control.visibility.storageKey}, new value: ${event.newValue}`);
                    control.visibility.isVisible = (event.newValue === 'show');
                    updateVisibilityButtonUI(control);
                }
            });
        });

        // --- DOMContentLoaded ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log(LOG_PREFIX_DASH, "DOMContentLoaded event.");
            const initialized = await initializeSupabase();
            if (initialized) {
                initErrorEl.style.display = 'none';
                // Enable all buttons (config save and visibility toggle)
                document.querySelectorAll('details button.config-save-button, details button.toggle-visibility-button').forEach(btn => btn.disabled = false);
                console.log(LOG_PREFIX_DASH, "Initialization successful. Loading configs and initializing toggles.");
                await loadAllConfigs();
                initializeVisibilityToggles();
                console.log(LOG_PREFIX_DASH, "Dashboard fully initialized.");
            } else {
                console.warn(LOG_PREFIX_DASH, "Supabase not initialized. Dashboard features limited.");
            }
        });
    </script>
</body>
</html>
