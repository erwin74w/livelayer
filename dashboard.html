<html lang="en">

        <!-- Auth Section -->
        <div id="authSection">
            <h1>Login / Sign Up</h1>
            <div id="authFormContainer">
                <label for="authEmail">Email:</label>
                <input type="email" id="authEmail" placeholder="your@email.com" autocomplete="email">
                <button id="sendMagicLinkButton">Send Magic Link</button>
                <p id="magicLinkInstructions" style="font-size: 0.8em; margin-top: 15px;">
                    Enter your email and click "Send Magic Link". Check your inbox for a login link.
                </p>
            </div>
            <div id="authFeedback" class="feedback" style="display:none;"></div>
        </div>

        <!-- Dashboard Content Section (hidden until logged in) -->
        <div id="dashboardContent" style="display:none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px;">
                <h1>Overlay Dashboard</h1>
                <div style="text-align: right;">
                    Logged in as: <strong id="userEmailDisplay"></strong>
                    <button id="logoutButton" class="config-save-button secondary" style="margin-left: 10px; padding: 6px 10px; font-size:0.85em;">Logout</button>
                </div>
            </div>
            <div id="initError" class="error" style="display:none;">Supabase Initialization Error.</div>
            <p>Manage overlay configurations and toggle their visibility for your stream.</p>
            <div>
                <strong>Your Public Overlay Link:</strong>
                <input type="text" id="publicOverlayUrl" readonly style="width: 100%; margin-top: 5px; background-color: #f0f0f0; cursor: text; padding: 8px;">
                <button id="copyOverlayUrlButton" class="config-save-button secondary" style="margin-top:5px;">Copy Link</button>
                <span id="copyUrlFeedback" class="copy-manual-feedback"></span>
            </div>
            <hr style="margin: 20px 0;">

            <!-- Details sections for Logo, Ticker, Lower Third - same HTML structure as before -->
            <details id="details-logo"> <!-- ... HTML content ... --> </details>
            <details id="details-ticker"> <!-- ... HTML content ... --> </details>
            <details id="details-lower_third"> <!-- ... HTML content ... --> </details>
        </div>
    </div>

        // --- START SCRIPT ---
        console.log("Dashboard script: Parsing...");
        const LOG_PREFIX_DASH = "Dashboard:";
        let supabaseClient = null;
        let currentUser = null;
        let initialAuthCheckDone = false;
        let configsCurrentlyLoading = false; // Flag to prevent multiple loadAllConfigs

        // DOM Elements
        const initErrorEl = document.getElementById('initError');
        // ... (all other getElementById calls for DOM elements - same as before)
        const authSectionEl = document.getElementById('authSection');
        const dashboardContentEl = document.getElementById('dashboardContent');
        const authEmailInputEl = document.getElementById('authEmail');
        const sendMagicLinkButtonEl = document.getElementById('sendMagicLinkButton');
        const authFeedbackEl = document.getElementById('authFeedback');
        const userEmailDisplayEl = document.getElementById('userEmailDisplay');
        const logoutButtonEl = document.getElementById('logoutButton');
        const publicOverlayUrlEl = document.getElementById('publicOverlayUrl');
        const copyOverlayUrlButtonEl = document.getElementById('copyOverlayUrlButton');
        const copyUrlFeedbackEl = document.getElementById('copyUrlFeedback');
        const magicLinkInstructionsEl = document.getElementById('magicLinkInstructions');


        // --- Utility & Feedback ---
        function getEl(id) { return document.getElementById(id); }
        function showAuthFeedback(message, isSuccess, duration = isSuccess ? 4000 : 7000) { /* ... */ }
        function showConfigFeedback(element, message, isSuccess) { /* ... */ }


        // --- Supabase Initialization ---
        async function initializeSupabase() { /* ... (same as before, with detailed logs) ... */ }

        // --- Authentication Logic ---
        async function handleSendMagicLink() { /* ... (same as before, with explicit redirectTo: window.location.href) ... */ }
        async function handleLogout() { /* ... (same as before) ... */ }

        function updateUIForAuthState(user) {
            console.log(LOG_PREFIX_DASH, "updateUIForAuthState called with user:", user ? user.id : 'null');
            const previousUserId = currentUser ? currentUser.id : null;
            currentUser = user;
            initialAuthCheckDone = true;

            if (user) {
                console.log(LOG_PREFIX_DASH, "User IS authenticated. Showing dashboard content.");
                if(authSectionEl) authSectionEl.style.display = 'none';
                if(dashboardContentEl) dashboardContentEl.style.display = 'block';
                if(userEmailDisplayEl) userEmailDisplayEl.textContent = user.email || user.id;

                const baseDomain = window.location.origin;
                const pathSegments = window.location.pathname.split('/');
                pathSegments.pop();
                const basePath = pathSegments.join('/');
                const userSpecificOverlayUrl = `${baseDomain}${basePath}/index.html?user=${user.id}`;
                if(publicOverlayUrlEl) publicOverlayUrlEl.value = userSpecificOverlayUrl;

                document.querySelectorAll('details button.config-save-button, details button.toggle-visibility-button').forEach(btn => btn.disabled = false);
                
                // Load configs if new user logs in or if configs haven't been loaded yet.
                if ((!previousUserId && user) || (previousUserId !== user.id) || dashboardContentEl.dataset.configsLoaded !== "true") {
                    if (!configsCurrentlyLoading) {
                        console.log(LOG_PREFIX_DASH, "Loading configs and initializing toggles.");
                        configsCurrentlyLoading = true;
                        loadAllConfigs().then(() => {
                            initializeVisibilityToggles();
                            dashboardContentEl.dataset.configsLoaded = "true";
                            configsCurrentlyLoading = false;
                        }).catch(err => {
                            console.error(LOG_PREFIX_DASH, "Error during config load or toggle init:", err);
                            configsCurrentlyLoading = false;
                        });
                    } else {
                         console.log(LOG_PREFIX_DASH, "Configs are already in the process of loading.");
                    }
                } else {
                    console.log(LOG_PREFIX_DASH, "User is the same and configs already loaded, skipping reload.");
                }
            } else { // User is null (logged out)
                console.log(LOG_PREFIX_DASH, "User IS NOT authenticated. Showing auth section.");
                if(authSectionEl) authSectionEl.style.display = 'block';
                if(dashboardContentEl) {
                    dashboardContentEl.style.display = 'none';
                    dashboardContentEl.dataset.configsLoaded = "false"; // Reset flag
                }
                document.querySelectorAll('details button.config-save-button, details button.toggle-visibility-button').forEach(btn => btn.disabled = true);
            }
        }
        if (copyOverlayUrlButtonEl) { copyOverlayUrlButtonEl.addEventListener('click', async () => { /* ... (copy logic) ... */ }); }


        // --- Overlay Control Configuration Array ---
        // (Ensure this is the COMPLETE and CORRECT array from your working version)
        const overlayControls = [ /* ... */ ];

        // --- Generic Load and Save Config Logic ---
        async function loadAllConfigs() { /* ... (same as before, calls control.load.call(control)) ... */ }
        // Attach save event listeners loop (same as before, calls control.save.call(control))

        // --- Visibility Toggle Logic ---
        function updateVisibilityButtonUI(control) { /* ... (same) ... */ }
        function setOverlayVisibilityInStorage(storageKey, visible) { /* ... (same) ... */ }
        function initializeVisibilityToggles() { /* ... (same) ... */ }
        

        // --- DOMContentLoaded & Main Execution Flow ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log(LOG_PREFIX_DASH, "DOMContentLoaded event START.");
            // ... (Initial UI state, getElementById for buttons, attach listeners for sendMagicLink, logout, copyURL - same as before)

            const initialized = await initializeSupabase();
            if (initialized) {
                // ... (hide initErrorEl, update magicLinkInstructionsEl - same as before)

                supabaseClient.auth.onAuthStateChange((event, session) => {
                    console.log(LOG_PREFIX_DASH, `Auth state change event: ${event}`, "Session present:", !!session, "Tab hidden:", document.hidden);
                    updateUIForAuthState(session?.user || null);
                    if (event === 'SIGNED_IN' && window.location.hash.includes('access_token')) {
                        console.log(LOG_PREFIX_DASH, "Clearing auth tokens from URL hash after SIGNED_IN.");
                        window.history.replaceState({}, document.title, window.location.pathname + window.location.search);
                    }
                });

                // NEW: Storage event listener for cross-tab session synchronization
                window.addEventListener('storage', async (event) => {
                    console.log(LOG_PREFIX_DASH, "Storage event detected:", event.key, "Tab hidden:", document.hidden);
                    // Check for Supabase auth token key pattern
                    if (event.key && event.key.startsWith('sb-') && event.key.endsWith('-auth-token')) {
                        if (document.hidden) { // If this tab is in the background
                            console.log(LOG_PREFIX_DASH, "Auth token changed in another tab. This tab is hidden, will re-check session when visible or rely on onAuthStateChange.");
                            // onAuthStateChange should eventually pick this up when Supabase SDK syncs.
                            // Or, you could force a getSession when tab becomes visible again via visibilitychange event.
                        } else { // This tab is active
                            console.log(LOG_PREFIX_DASH, "Auth token changed in another tab. This tab is active. Re-checking session.");
                            if (supabaseClient) {
                                const { data: { session }, error } = await supabaseClient.auth.getSession();
                                if (error) {
                                    console.error(LOG_PREFIX_DASH, "Error re-checking session on storage event:", error);
                                    return;
                                }
                                console.log(LOG_PREFIX_DASH, "Session after storage event in active tab:", session);
                                // Update UI only if the user state has actually changed for this tab
                                if ((session && (!currentUser || session.user.id !== currentUser.id)) || (!session && currentUser)) {
                                    updateUIForAuthState(session?.user || null);
                                }
                            }
                        }
                    }
                    // Also, sync visibility toggle buttons if their localStorage keys change
                    overlayControls.forEach(control => {
                        if (control.elements.toggleButton && control.visibility && event.key === control.visibility.storageKey) {
                            control.visibility.isVisible = (event.newValue === 'show');
                            updateVisibilityButtonUI(control);
                        }
                    });
                });


                console.log(LOG_PREFIX_DASH, "Checking initial Supabase session...");
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError) {
                    console.error(LOG_PREFIX_DASH, "Error getting initial session:", sessionError);
                    showAuthFeedback("Could not check login status. Try refreshing.", false);
                    updateUIForAuthState(null);
                } else {
                    console.log(LOG_PREFIX_DASH, "Initial session result:", session);
                    // onAuthStateChange with 'INITIAL_SESSION' should have already handled this if a session exists.
                    // If not, and session is null here, updateUIForAuthState(null) will ensure auth form.
                    // If session exists here, but onAuthStateChange hasn't fired yet, this call ensures UI is updated.
                    if (!initialAuthCheckDone) { // Only call if onAuthStateChange hasn't run yet for INITIAL_SESSION
                        updateUIForAuthState(session?.user || null);
                    }
                }
            } else {
                // ... (handle Supabase init failure - same as before) ...
            }
            console.log(LOG_PREFIX_DASH, "DOMContentLoaded event END.");
        });
        console.log("Dashboard script: ENDING");
        // --- END SCRIPT ---
    </script>

</html>
