<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Configuration (Supabase)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f6f8fa; color: #24292e; padding: 20px; }
        .container { background: white; padding: 20px 30px; border-radius: 8px; box-shadow: 0 1px 10px rgba(0,0,0,0.08); max-width: 700px; margin: 20px auto; }
        
        /* Styles for <details> and <summary> */
        details {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: #fff; /* Keep background consistent or slightly different */
        }
        details:last-of-type {
            margin-bottom: 0;
        }
        details[open] { /* Style when details is open */
             /* border-bottom: 1px solid #e1e4e8; */
        }
        summary {
            font-size: 1.3em;
            font-weight: 600; /* Make summary text bolder */
            color: #24292e;
            padding: 15px 20px;
            cursor: pointer;
            list-style: none; /* Remove default triangle/marker on some browsers */
            display: flex; /* For custom marker */
            justify-content: space-between; /* Push custom marker to the right */
            align-items: center;
            border-bottom: 1px solid #eaecef; /* Separator when closed */
        }
        details[open] summary {
            border-bottom: 1px solid #eaecef; /* Keep separator when open */
            /* background-color: #f6f8fa; */ /* Optional: slight background change when open */
        }
        summary::-webkit-details-marker { /* Hide default marker for WebKit browsers */
            display: none;
        }
        summary::after { /* Custom marker */
            content: 'â–¶'; /* Closed state */
            font-size: 0.8em;
            margin-left: 10px;
            transition: transform 0.2s ease-in-out;
        }
        details[open] summary::after {
            transform: rotate(90deg); /* Open state */
        }
        .details-content {
            padding: 5px 20px 20px 20px; /* Padding for the content inside details */
            border-top: none; /* No top border for content as summary has bottom */
        }

        h1 { font-size: 1.8em; border-bottom: 1px solid #eaecef; padding-bottom: 0.5em; margin-bottom: 0.8em;}
        /* Removed h2 specific styling as summary now acts as header */
        label { display: block; margin-top: 12px; margin-bottom: 6px; font-weight: 600; font-size: 0.9em; }
        input[type="text"], textarea {
            width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #d1d5da;
            border-radius: 6px; font-size: 1em; box-sizing: border-box;
            background-color: #fff;
        }
        textarea { min-height: 80px; font-family: monospace; }
        button {
            background-color: #2ea44f; color: white; padding: 10px 16px; border: 1px solid rgba(27,31,35,0.15);
            border-radius: 6px; cursor: pointer; font-size: 0.95em; font-weight: 500;
            transition: background-color 0.15s ease-in-out; margin-right: 8px; margin-top: 10px; /* Added more top margin */
        }
        button:hover { background-color: #2c974b; }
        button:disabled { background-color: #94d3a2; cursor: not-allowed; border-color: #94d3a2; }
        button.secondary { background-color: #0366d6; }
        button.secondary:hover { background-color: #005cc5; }
        .feedback { margin-top: 10px; padding: 10px 12px; border-radius: 6px; font-size: 0.9em; line-height: 1.4; }
        .success { background-color: #e6ffed; color: #1f883d; border: 1px solid #7ee29a; }
        .error { background-color: #ffeef0; color: #cb2431; border: 1px solid #ffdce0; }
        #manualJsonContainer { margin-top: 15px; background-color: #f6f8fa; padding: 15px; border: 1px solid #e1e4e8; border-radius: 6px;}
        #manualJsonTextarea { min-height: 100px; background-color: #fff; border-color: #d1d5da; }
        #initError {
            color: #cb2431; font-weight: 600; padding: 12px 15px; background-color: #ffeef0;
            border: 1px solid #ffdce0; border-radius: 6px; margin-bottom: 20px; text-align: center;
        }
        .loading-indicator { font-style: italic; color: #586069; margin-left: 10px; font-size: 0.8em; font-weight: normal; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overlay Configuration</h1>
        <div id="initError" style="display:none;">Supabase Initialization Error. Please check console and keys.json.</div>

        <!-- Ticker Configuration -->
        <details id="tickerConfigSection">
            <summary>
                Ticker Settings
                <span id="tickerLoading" class="loading-indicator" style="display:none;">Loading...</span>
            </summary>
            <div class="details-content">
                <label for="tickerMessagesInput">Ticker Messages (one per line):</label>
                <textarea id="tickerMessagesInput" placeholder="Message 1\nMessage 2"></textarea>
                <label for="tickerSeparatorInput">Message Separator:</label>
                <input type="text" id="tickerSeparatorInput" value=" +++ ">
                <button id="saveTickerButton" disabled>Save Ticker Config</button>
                <div id="tickerFeedback" class="feedback" style="display:none;"></div>
                <div id="manualJsonContainer" style="display:none;">
                    <p><strong>Fallback:</strong> If Supabase save fails, copy this JSON to update <code>overlay2/ticker-text.json</code> manually:</p>
                    <textarea id="manualJsonTextarea" readonly></textarea>
                    <button id="copyManualJsonButton" class="secondary">Copy Fallback JSON</button>
                    <span id="copyManualFeedback" style="font-size:0.85em; margin-left:5px;"></span>
                </div>
            </div>
        </details>

        <!-- Lower Third Configuration -->
        <details id="lowerThirdConfigSection">
            <summary>
                Lower Third Settings
                <span id="ltLoading" class="loading-indicator" style="display:none;">Loading...</span>
            </summary>
            <div class="details-content">
                <label for="ltNameInput">Name:</label>
                <input type="text" id="ltNameInput" placeholder="Jane Doe">
                <label for="ltFunctionInput">Function/Title:</label>
                <input type="text" id="ltFunctionInput" placeholder="Lead Developer">
                <label for="ltAffiliationInput">Affiliation/Company:</label>
                <input type="text" id="ltAffiliationInput" placeholder="Awesome Inc.">
                <button id="saveLowerThirdButton" disabled>Save Lower Third Config</button>
                <div id="lowerThirdFeedback" class="feedback" style="display:none;"></div>
            </div>
        </details>

        <!-- Logo Configuration -->
        <details id="logoConfigSection">
            <summary>
                Logo (Overlay 1) Settings
                <span id="logoLoading" class="loading-indicator" style="display:none;">Loading...</span>
            </summary>
            <div class="details-content">
                <label for="logoUrlInput">Logo Image URL (e.g., <code>../pictures/logo.png</code> or full https URL):</label>
                <input type="text" id="logoUrlInput" placeholder="../pictures/overlay1.png">
                <button id="saveLogoButton" disabled>Save Logo Config</button>
                <div id="logoFeedback" class="feedback" style="display:none;"></div>
            </div>
        </details>
    </div>

    <script>
        // JavaScript (from previous full correct version) remains the same.
        // No JavaScript changes are needed for the <details>/<summary> collapse functionality.
        // For brevity, I'm not repeating the full JS here, but ensure you have that correct, robust version.
        // Key parts: initializeSupabase, load functions, save functions, DOMContentLoaded logic.
        const LOG_PREFIX_CONFIG = "OverlayConfig:";
        let supabaseClient = null;
        const initErrorEl = document.getElementById('initError');

        // UI Elements for loading indicators
        const tickerLoadingEl = document.getElementById('tickerLoading');
        const ltLoadingEl = document.getElementById('ltLoading');
        const logoLoadingEl = document.getElementById('logoLoading');

        // --- Generic Feedback Function ---
        function showFeedback(element, message, isSuccess) {
            element.textContent = message;
            element.className = 'feedback ' + (isSuccess ? 'success' : 'error');
            element.style.display = 'block';
            setTimeout(() => { element.style.display = 'none'; }, 4000);
        }

        async function initializeSupabase() {
            console.log(LOG_PREFIX_CONFIG, "Attempting to initialize Supabase...");
            try {
                const response = await fetch('keys.json');
                console.log(LOG_PREFIX_CONFIG, "Fetched keys.json, status:", response.status);
                if (!response.ok) throw new Error(`HTTP ${response.status} fetching keys.json`);
                const keys = await response.json();
                if (!keys.supabaseUrl || !keys.supabaseAnonKey || keys.supabaseUrl.includes("YOUR_ACTUAL") || keys.supabaseAnonKey.includes("YOUR_ACTUAL")) {
                    throw new Error("Supabase URL/Key missing or placeholder in keys.json.");
                }
                const { createClient } = supabase;
                supabaseClient = createClient(keys.supabaseUrl, keys.supabaseAnonKey);
                console.log(LOG_PREFIX_CONFIG, "Supabase client initialized successfully.");
                return true;
            } catch (error) {
                console.error(LOG_PREFIX_CONFIG, "Failed to initialize Supabase:", error.message, error);
                initErrorEl.textContent = `Supabase Initialization Error: ${error.message}. Check console & keys.json. Page functionality will be limited.`;
                initErrorEl.style.display = 'block';
                document.querySelectorAll('section button[id^="save"], details button[id^="save"]').forEach(btn => { // Updated selector
                    btn.disabled = true;
                    btn.title = "Supabase not initialized";
                });
                return false;
            }
        }

        // --- Ticker ---
        const tickerMessagesInputEl = document.getElementById('tickerMessagesInput');
        const tickerSeparatorInputEl = document.getElementById('tickerSeparatorInput');
        const saveTickerButtonEl = document.getElementById('saveTickerButton');
        const tickerFeedbackEl = document.getElementById('tickerFeedback');
        const manualJsonContainerEl = document.getElementById('manualJsonContainer');
        const manualJsonTextareaEl = document.getElementById('manualJsonTextarea');
        const copyManualJsonButtonEl = document.getElementById('copyManualJsonButton');
        const copyManualFeedbackEl = document.getElementById('copyManualFeedback');

        async function loadTickerConfig() { /* ... (same JS as before, ensure it targets correct elements within .details-content if IDs changed, but they haven't) ... */ }
        saveTickerButtonEl.addEventListener('click', async () => { /* ... (same JS as before) ... */ });
        copyManualJsonButtonEl.addEventListener('click', async () => { /* ... (same JS as before) ... */ });


        // --- Lower Third ---
        const ltNameInputEl = document.getElementById('ltNameInput');
        const ltFunctionInputEl = document.getElementById('ltFunctionInput');
        const ltAffiliationInputEl = document.getElementById('ltAffiliationInput');
        const saveLowerThirdButtonEl = document.getElementById('saveLowerThirdButton');
        const lowerThirdFeedbackEl = document.getElementById('lowerThirdFeedback');

        async function loadLowerThirdConfig() { /* ... (same JS as before) ... */ }
        saveLowerThirdButtonEl.addEventListener('click', async () => { /* ... (same JS as before) ... */ });

        // --- Logo ---
        const logoUrlInputEl = document.getElementById('logoUrlInput');
        const saveLogoButtonEl = document.getElementById('saveLogoButton');
        const logoFeedbackEl = document.getElementById('logoFeedback');

        async function loadLogoConfig() { /* ... (same JS as before) ... */ }
        saveLogoButtonEl.addEventListener('click', async () => { /* ... (same JS as before) ... */ });

        // --- Initial Load and Button Enablement ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log(LOG_PREFIX_CONFIG, "DOMContentLoaded event.");
            const initialized = await initializeSupabase();
            if (initialized) {
                initErrorEl.style.display = 'none';
                // Enable all save buttons
                document.querySelectorAll('details button[id^="save"]').forEach(btn => btn.disabled = false);

                console.log(LOG_PREFIX_CONFIG, "Initialization successful. Loading all configs in parallel.");
                Promise.all([
                    loadTickerConfig(),
                    loadLowerThirdConfig(),
                    loadLogoConfig()
                ]).then(() => {
                    console.log(LOG_PREFIX_CONFIG, "All initial configs loaded (or load attempted).");
                }).catch(err => {
                    console.error(LOG_PREFIX_CONFIG, "Error during parallel config loading:", err);
                });
            } else {
                console.warn(LOG_PREFIX_CONFIG, "Supabase not initialized after DOMContentLoaded. Config page features will be limited.");
                // Buttons remain disabled due to the catch block in initializeSupabase
            }
        });
    </script>
</body>
</html>
