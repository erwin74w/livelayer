<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Configuration (Supabase)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f6f8fa; color: #24292e; padding: 20px; }
        .container { background: white; padding: 20px 30px; border-radius: 8px; box-shadow: 0 1px 10px rgba(0,0,0,0.08); max-width: 700px; margin: 20px auto; }
        section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eaecef; }
        section:last-of-type { border-bottom: none; margin-bottom: 0; padding-bottom: 0;}
        h1 { font-size: 1.8em; border-bottom: 1px solid #eaecef; padding-bottom: 0.5em; margin-bottom: 0.8em;}
        h2 { font-size: 1.3em; color: #24292e; margin-top: 0; margin-bottom: 0.8em; }
        label { display: block; margin-top: 12px; margin-bottom: 6px; font-weight: 600; font-size: 0.9em; }
        input[type="text"], textarea {
            width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #d1d5da;
            border-radius: 6px; font-size: 1em; box-sizing: border-box;
            background-color: #fff;
        }
        textarea { min-height: 80px; font-family: monospace; }
        button {
            background-color: #2ea44f; color: white; padding: 10px 16px; border: 1px solid rgba(27,31,35,0.15);
            border-radius: 6px; cursor: pointer; font-size: 0.95em; font-weight: 500;
            transition: background-color 0.15s ease-in-out; margin-right: 8px; margin-top: 5px;
        }
        button:hover { background-color: #2c974b; }
        button:disabled { background-color: #94d3a2; cursor: not-allowed; border-color: #94d3a2; }
        button.secondary { background-color: #0366d6; }
        button.secondary:hover { background-color: #005cc5; }
        .feedback { margin-top: 10px; padding: 10px 12px; border-radius: 6px; font-size: 0.9em; line-height: 1.4; }
        .success { background-color: #e6ffed; color: #1f883d; border: 1px solid #7ee29a; }
        .error { background-color: #ffeef0; color: #cb2431; border: 1px solid #ffdce0; }
        #manualJsonContainer { margin-top: 15px; background-color: #f6f8fa; padding: 15px; border: 1px solid #e1e4e8; border-radius: 6px;}
        #manualJsonTextarea { min-height: 100px; background-color: #fff; border-color: #d1d5da; }
        #initError {
            color: #cb2431; font-weight: 600; padding: 12px 15px; background-color: #ffeef0;
            border: 1px solid #ffdce0; border-radius: 6px; margin-bottom: 20px; text-align: center;
        }
        .loading-indicator { font-style: italic; color: #586069; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overlay Configuration</h1>
        <div id="initError" style="display:none;">Supabase Initialization Error. Please check console and keys.json.</div>

        <!-- Ticker Configuration -->
        <section id="tickerConfig">
            <h2>Ticker Settings <span id="tickerLoading" class="loading-indicator" style="display:none;">Loading...</span></h2>
            <label for="tickerMessagesInput">Ticker Messages (one per line):</label>
            <textarea id="tickerMessagesInput" placeholder="Message 1\nMessage 2"></textarea>
            <label for="tickerSeparatorInput">Message Separator:</label>
            <input type="text" id="tickerSeparatorInput" value=" +++ ">
            <button id="saveTickerButton" disabled>Save Ticker Config</button>
            <div id="tickerFeedback" class="feedback" style="display:none;"></div>
            <div id="manualJsonContainer" style="display:none;">
                <p><strong>Fallback:</strong> If Supabase save fails, copy this JSON to update <code>overlay2/ticker-text.json</code> manually:</p>
                <textarea id="manualJsonTextarea" readonly></textarea>
                <button id="copyManualJsonButton" class="secondary">Copy Fallback JSON</button>
                <span id="copyManualFeedback" style="font-size:0.85em; margin-left:5px;"></span>
            </div>
        </section>

        <!-- Lower Third Configuration -->
        <section id="lowerThirdConfig">
            <h2>Lower Third Settings <span id="ltLoading" class="loading-indicator" style="display:none;">Loading...</span></h2>
            <label for="ltNameInput">Name:</label>
            <input type="text" id="ltNameInput" placeholder="Jane Doe">
            <label for="ltFunctionInput">Function/Title:</label>
            <input type="text" id="ltFunctionInput" placeholder="Lead Developer">
            <label for="ltAffiliationInput">Affiliation/Company:</label>
            <input type="text" id="ltAffiliationInput" placeholder="Awesome Inc.">
            <button id="saveLowerThirdButton" disabled>Save Lower Third Config</button>
            <div id="lowerThirdFeedback" class="feedback" style="display:none;"></div>
        </section>

        <!-- Logo Configuration -->
        <section id="logoConfig">
            <h2>Logo (Overlay 1) Settings <span id="logoLoading" class="loading-indicator" style="display:none;">Loading...</span></h2>
            <label for="logoUrlInput">Logo Image URL (e.g., <code>../pictures/logo.png</code> or full https URL):</label>
            <input type="text" id="logoUrlInput" placeholder="../pictures/overlay1.png">
            <button id="saveLogoButton" disabled>Save Logo Config</button>
            <div id="logoFeedback" class="feedback" style="display:none;"></div>
        </section>
    </div>

    <script>
        let supabaseClient = null;
        const initErrorEl = document.getElementById('initError');

        // UI Elements for loading indicators
        const tickerLoadingEl = document.getElementById('tickerLoading');
        const ltLoadingEl = document.getElementById('ltLoading');
        const logoLoadingEl = document.getElementById('logoLoading');

        // --- Generic Feedback Function ---
        function showFeedback(element, message, isSuccess) {
            element.textContent = message;
            element.className = 'feedback ' + (isSuccess ? 'success' : 'error');
            element.style.display = 'block';
            setTimeout(() => { element.style.display = 'none'; }, 4000);
        }

        async function initializeSupabase() {
            try {
                const response = await fetch('keys.json');
                if (!response.ok) throw new Error(`HTTP ${response.status} fetching keys.json`);
                const keys = await response.json();
                if (!keys.supabaseUrl || !keys.supabaseAnonKey || keys.supabaseUrl.includes("YOUR_ACTUAL")) {
                    throw new Error("Supabase URL/Key missing or placeholder in keys.json.");
                }
                const { createClient } = supabase;
                supabaseClient = createClient(keys.supabaseUrl, keys.supabaseAnonKey);
                return true;
            } catch (error) {
                console.error("Failed to initialize Supabase:", error);
                initErrorEl.textContent = `Supabase Initialization Error: ${error.message}. Check console & keys.json.`;
                initErrorEl.style.display = 'block';
                // Disable all save buttons permanently if init fails
                document.querySelectorAll('section button[id^="save"]').forEach(btn => btn.disabled = true);
                return false;
            }
        }

        // --- Ticker ---
        const tickerMessagesInputEl = document.getElementById('tickerMessagesInput');
        const tickerSeparatorInputEl = document.getElementById('tickerSeparatorInput');
        const saveTickerButtonEl = document.getElementById('saveTickerButton');
        const tickerFeedbackEl = document.getElementById('tickerFeedback');
        const manualJsonContainerEl = document.getElementById('manualJsonContainer');
        const manualJsonTextareaEl = document.getElementById('manualJsonTextarea');
        const copyManualJsonButtonEl = document.getElementById('copyManualJsonButton');
        const copyManualFeedbackEl = document.getElementById('copyManualFeedback');

        async function loadTickerConfig() {
            if (!supabaseClient) return;
            tickerLoadingEl.style.display = 'inline';
            try {
                const { data, error } = await supabaseClient.from('overlay_configurations').select('config_data').eq('overlay_type', 'ticker').maybeSingle();
                if (error) throw error;
                if (data && data.config_data) {
                    tickerMessagesInputEl.value = data.config_data.messages.join('\n');
                    tickerSeparatorInputEl.value = data.config_data.separator;
                } else {
                    console.log("No ticker config found in DB or it's null. Form will be empty/default.");
                }
            } catch (error) {
                console.error('Error loading ticker config:', error);
                showFeedback(tickerFeedbackEl, `Error loading ticker: ${error.message}`, false);
            } finally {
                tickerLoadingEl.style.display = 'none';
            }
        }
        saveTickerButtonEl.addEventListener('click', async () => {
            if (!supabaseClient) { showFeedback(tickerFeedbackEl, 'Supabase not initialized.', false); return; }
            saveTickerButtonEl.disabled = true; saveTickerButtonEl.textContent = 'Saving...';
            const messages = tickerMessagesInputEl.value.trim().split('\n').map(s => s.trim()).filter(s => s);
            const separator = tickerSeparatorInputEl.value.trim();
            const configData = { messages, separator };
            manualJsonTextareaEl.value = JSON.stringify(configData, null, 2);

            try {
                const { error } = await supabaseClient.from('overlay_configurations').upsert(
                    { overlay_type: 'ticker', config_data: configData },
                    { onConflict: 'overlay_type' }
                );
                if (error) throw error;
                showFeedback(tickerFeedbackEl, 'Ticker config saved successfully!', true);
                manualJsonContainerEl.style.display = 'none';
            } catch (error) {
                console.error('Error saving ticker config:', error);
                showFeedback(tickerFeedbackEl, `Error saving ticker: ${error.message}. Fallback JSON available.`, false);
                manualJsonContainerEl.style.display = 'block';
            } finally {
                saveTickerButtonEl.disabled = false; saveTickerButtonEl.textContent = 'Save Ticker Config';
            }
        });
        copyManualJsonButtonEl.addEventListener('click', async () => { /* (same) */
            try { await navigator.clipboard.writeText(manualJsonTextareaEl.value); copyManualFeedbackEl.textContent = 'Copied!'; setTimeout(() => { copyManualFeedbackEl.textContent = ''; }, 2000); }
            catch (err) { copyManualFeedbackEl.textContent = 'Failed to copy.'; }
        });

        // --- Lower Third ---
        const ltNameInputEl = document.getElementById('ltNameInput');
        const ltFunctionInputEl = document.getElementById('ltFunctionInput');
        const ltAffiliationInputEl = document.getElementById('ltAffiliationInput');
        const saveLowerThirdButtonEl = document.getElementById('saveLowerThirdButton');
        const lowerThirdFeedbackEl = document.getElementById('lowerThirdFeedback');

        async function loadLowerThirdConfig() {
            if (!supabaseClient) return;
            ltLoadingEl.style.display = 'inline';
            try {
                const { data, error } = await supabaseClient.from('overlay_configurations').select('config_data').eq('overlay_type', 'lower_third').maybeSingle();
                if (error) throw error;
                if (data && data.config_data) {
                    ltNameInputEl.value = data.config_data.name || '';
                    ltFunctionInputEl.value = data.config_data.function || '';
                    ltAffiliationInputEl.value = data.config_data.affiliation || '';
                }
            } catch (error) {
                console.error('Error loading lower third config:', error);
                showFeedback(lowerThirdFeedbackEl, `Error loading LT: ${error.message}`, false);
            } finally {
                ltLoadingEl.style.display = 'none';
            }
        }
        saveLowerThirdButtonEl.addEventListener('click', async () => {
            if (!supabaseClient) { showFeedback(lowerThirdFeedbackEl, 'Supabase not initialized.', false); return; }
            saveLowerThirdButtonEl.disabled = true; saveLowerThirdButtonEl.textContent = 'Saving...';
            const configData = { name: ltNameInputEl.value.trim(), function: ltFunctionInputEl.value.trim(), affiliation: ltAffiliationInputEl.value.trim() };
            try {
                const { error } = await supabaseClient.from('overlay_configurations').upsert(
                    { overlay_type: 'lower_third', config_data: configData },
                    { onConflict: 'overlay_type' }
                );
                if (error) throw error;
                showFeedback(lowerThirdFeedbackEl, 'Lower Third config saved!', true);
            } catch (error) {
                console.error('Error saving lower third config:', error);
                showFeedback(lowerThirdFeedbackEl, `Error saving LT: ${error.message}`, false);
            } finally {
                saveLowerThirdButtonEl.disabled = false; saveLowerThirdButtonEl.textContent = 'Save Lower Third Config';
            }
        });

        // --- Logo ---
        const logoUrlInputEl = document.getElementById('logoUrlInput');
        const saveLogoButtonEl = document.getElementById('saveLogoButton');
        const logoFeedbackEl = document.getElementById('logoFeedback');

        async function loadLogoConfig() {
            if (!supabaseClient) return;
            logoLoadingEl.style.display = 'inline';
            try {
                const { data, error } = await supabaseClient.from('overlay_configurations').select('config_data').eq('overlay_type', 'logo').maybeSingle();
                if (error) throw error;
                if (data && data.config_data) {
                    logoUrlInputEl.value = data.config_data.url || '../pictures/overlay1.png';
                } else {
                    logoUrlInputEl.value = '../pictures/overlay1.png'; // Default if not in DB
                }
            } catch (error) {
                console.error('Error loading logo config:', error);
                showFeedback(logoFeedbackEl, `Error loading logo: ${error.message}`, false);
            } finally {
                logoLoadingEl.style.display = 'none';
            }
        }
        saveLogoButtonEl.addEventListener('click', async () => {
            if (!supabaseClient) { showFeedback(logoFeedbackEl, 'Supabase not initialized.', false); return; }
            saveLogoButtonEl.disabled = true; saveLogoButtonEl.textContent = 'Saving...';
            const configData = { url: logoUrlInputEl.value.trim() };
            if (!configData.url) {
                showFeedback(logoFeedbackEl, 'Logo URL cannot be empty.', false);
                saveLogoButtonEl.disabled = false; saveLogoButtonEl.textContent = 'Save Logo Config';
                return;
            }
            try {
                const { error } = await supabaseClient.from('overlay_configurations').upsert(
                    { overlay_type: 'logo', config_data: configData },
                    { onConflict: 'overlay_type' }
                );
                if (error) throw error;
                showFeedback(logoFeedbackEl, 'Logo config saved!', true);
            } catch (error) {
                console.error('Error saving logo config:', error);
                showFeedback(logoFeedbackEl, `Error saving logo: ${error.message}`, false);
            } finally {
                saveLogoButtonEl.disabled = false; saveLogoButtonEl.textContent = 'Save Logo Config';
            }
        });

        // --- Initial Load and Button Enablement ---
        document.addEventListener('DOMContentLoaded', async () => {
            const initialized = await initializeSupabase();
            if (initialized) {
                initErrorEl.style.display = 'none';
                saveTickerButtonEl.disabled = false;
                saveLowerThirdButtonEl.disabled = false;
                saveLogoButtonEl.disabled = false;
                // Parallel loading
                Promise.all([
                    loadTickerConfig(),
                    loadLowerThirdConfig(),
                    loadLogoConfig()
                ]);
            } else {
                console.warn("Supabase not initialized. Config page features are limited.");
                // Buttons remain disabled as set in initializeSupabase failure case
            }
        });
    </script>
</body>
</html>
