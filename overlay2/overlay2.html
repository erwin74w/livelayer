<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Overlay (Supabase)</title>
    <link rel="stylesheet" href="overlay2.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="ticker-container">
        <div id="ticker-text">Loading ticker...</div>
    </div>

    <script>
        const tickerTextElement = document.getElementById('ticker-text');
        const defaultTickerData = { messages: ["Ticker loading or not configured..."], separator: " +++ " };
        let supabaseClient = null;

        async function initializeSupabase() {
            try {
                const response = await fetch('../keys.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status} fetching keys.json`);
                const keys = await response.json();
                if (!keys.supabaseUrl || !keys.supabaseAnonKey || keys.supabaseUrl.includes("YOUR_ACTUAL")) {
                    throw new Error("Supabase URL or Anon Key is missing/not configured in keys.json.");
                }
                const { createClient } = supabase;
                supabaseClient = createClient(keys.supabaseUrl, keys.supabaseAnonKey);
                return true;
            } catch (error) {
                console.error("Ticker Overlay: Failed to initialize Supabase:", error.message);
                return false;
            }
        }

        function displayTicker(data) {
            const separator = data.separator || " â€¢ ";
            let fullTickerString = data.messages.join(separator);
            tickerTextElement.textContent = fullTickerString + separator + fullTickerString;
        }

        async function loadTickerContent() {
            if (!supabaseClient) {
                const initialized = await initializeSupabase();
                if (!initialized) {
                    console.warn("Ticker Overlay: Supabase init failed, using default.");
                    displayTicker(defaultTickerData);
                    return;
                }
            }

            try {
                const { data, error } = await supabaseClient
                    .from('overlay_configurations')
                    .select('config_data')
                    .eq('overlay_type', 'ticker')
                    .single();

                if (error && error.code !== 'PGRST116') {
                    console.error("Ticker Overlay: Error loading content:", error);
                    tickerTextElement.textContent = "Error loading ticker.";
                } else if (data && data.config_data && data.config_data.messages && data.config_data.messages.length > 0) {
                    displayTicker(data.config_data);
                } else {
                    displayTicker(defaultTickerData);
                }
            } catch (fetchError) {
                 console.error("Ticker Overlay: Supabase fetch error:", fetchError);
                 tickerTextElement.textContent = "Error loading ticker.";
            }
        }
        loadTickerContent();
    </script>
</body>
</html>
