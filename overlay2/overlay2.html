<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Overlay (Supabase)</title>
    <link rel="stylesheet" href="overlay2.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="ticker-container">
        <div id="ticker-text">Loading ticker...</div>
    </div>

    <script>
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Replace
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Replace

        const tickerTextElement = document.getElementById('ticker-text');
        const defaultTickerData = {
            messages: ["Ticker loading or not configured..."],
            separator: " +++ "
        };

        function displayTicker(data) {
            const separator = data.separator || " â€¢ ";
            let fullTickerString = data.messages.join(separator);
            tickerTextElement.textContent = fullTickerString + separator + fullTickerString; // Duplicate for seamless scroll
            // Optional: adjustAnimationSpeed(); // If you have this function
        }

        async function loadTickerContent() {
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || !supabase) {
                console.warn("Supabase not configured for ticker, using default.");
                displayTicker(defaultTickerData);
                return;
            }
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const { data, error } = await supabaseClient
                .from('overlay_configurations')
                .select('config_data')
                .eq('overlay_type', 'ticker')
                .single();

            if (error && error.code !== 'PGRST116') {
                console.error("Could not load ticker content from Supabase:", error);
                tickerTextElement.textContent = "Error loading ticker.";
            } else if (data && data.config_data && data.config_data.messages && data.config_data.messages.length > 0) {
                displayTicker(data.config_data);
            } else {
                console.log("No ticker messages found in Supabase or data format incorrect, using default.");
                displayTicker(defaultTickerData);
            }
        }
        // Optional: function adjustAnimationSpeed() { ... }

        loadTickerContent();

        // FOR REAL-TIME UPDATES (Advanced - MVP+):
        // You would subscribe to changes here if you want the ticker to update live
        // without the overlay needing to be re-shown or the page refreshed.

                    console.log('Ticker config change received!', payload);
                    if (payload.new && payload.new.config_data) {
                        displayTicker(payload.new.config_data);
                    } else if (payload.eventType === 'DELETE' || !payload.new.config_data) {
                        displayTicker(defaultTickerData); // Handle deletion or empty config
                    }
                })
                .subscribe();
        }
        */
    </script>
</body>
</html>
