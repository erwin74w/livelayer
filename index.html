<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Overlays</title>
    <style>
        html, body {
            background-color: transparent !important;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative; /* For absolute positioning of iframes if needed, though not strictly necessary here */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            position: absolute; /* Allows stacking if needed, though visibility handles it */
            top: 0;
            left: 0;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <iframe
        id="overlayFrame1"
        src="overlay1/overlay1.html"
        allowtransparency="true"
        scrolling="no"
        frameborder="0"
        class="hidden" <!-- Start hidden, JS will control -->
    ></iframe>

    <iframe
        id="overlayFrame2"
        src="overlay2/overlay2.html"
        allowtransparency="true"
        scrolling="no"
        frameborder="0"
        class="hidden" <!-- Start hidden, JS will control -->
    ></iframe>

    <script>
        // --- Configuration for Overlay Frames ---
        const overlayFrames = [
            {
                frameEl: document.getElementById('overlayFrame1'),
                storageKey: 'overlay1Visibility',
                defaultState: 'hide' // Or 'show' to be visible by default
            },
            {
                frameEl: document.getElementById('overlayFrame2'),
                storageKey: 'overlay2Visibility',
                defaultState: 'hide' // Or 'show' to be visible by default
            }
        ];

        function applyVisibility(frameElement, state) {
            if (state === 'show') {
                frameElement.classList.remove('hidden');
            } else { // 'hide' or any other value defaults to hidden
                frameElement.classList.add('hidden');
            }
        }

        function initializeOverlays() {
            overlayFrames.forEach(overlay => {
                const initialState = localStorage.getItem(overlay.storageKey);
                if (initialState) {
                    applyVisibility(overlay.frameEl, initialState);
                } else {
                    applyVisibility(overlay.frameEl, overlay.defaultState);
                    localStorage.setItem(overlay.storageKey, overlay.defaultState);
                    localStorage.setItem(overlay.storageKey + 'Timestamp', Date.now());
                }
            });
        }

        window.addEventListener('storage', (event) => {
            overlayFrames.forEach(overlay => {
                if (event.key === overlay.storageKey) {
                    if (event.newValue) {
                        applyVisibility(overlay.frameEl, event.newValue);
                    } else {
                        applyVisibility(overlay.frameEl, overlay.defaultState); // Revert to default if key removed
                    }
                }
            });
        });

        initializeOverlays();
    </script>
</body>
</html>
