<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Overlays</title>
    <style>
        html, body {
            background-color: transparent !important;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
        }
        .hidden {
            display: none !important;
            /* Or use visibility: hidden; opacity: 0; pointer-events: none; if you want animations on show/hide from index.html */
        }
    </style>
</head>
<body>
    <iframe
        id="overlayFrame1"
        src="overlay1/overlay1.html"
        allowtransparency="true"
        scrolling="no"
        frameborder="0"
        class="hidden"
    ></iframe>

    <iframe
        id="overlayFrame2"
        src="overlay2/overlay2.html"
        allowtransparency="true"
        scrolling="no"
        frameborder="0"
        class="hidden"
    ></iframe>

    <iframe
        id="overlayFrame3"
        src="overlay3/overlay3.html"
        allowtransparency="true"
        scrolling="no"
        frameborder="0"
        class="hidden"
    ></iframe>

    <script>
        const overlayFrames = [
            {
                frameEl: document.getElementById('overlayFrame1'),
                storageKey: 'overlay1Visibility',
                defaultState: 'hide'
            },
            {
                frameEl: document.getElementById('overlayFrame2'),
                storageKey: 'overlay2Visibility',
                defaultState: 'hide'
            },
            { // New Overlay 3 frame
                frameEl: document.getElementById('overlayFrame3'),
                storageKey: 'overlay3Visibility',
                defaultState: 'hide'
            }
        ];

        function applyVisibility(frameElement, state) {
            if (state === 'show') {
                frameElement.classList.remove('hidden');
            } else {
                frameElement.classList.add('hidden');
            }
        }

        function initializeOverlays() {
            overlayFrames.forEach(overlay => {
                const initialState = localStorage.getItem(overlay.storageKey);
                if (initialState) {
                    applyVisibility(overlay.frameEl, initialState);
                } else {
                    applyVisibility(overlay.frameEl, overlay.defaultState);
                    localStorage.setItem(overlay.storageKey, overlay.defaultState);
                    localStorage.setItem(overlay.storageKey + 'Timestamp', Date.now());
                }
            });
        }

        window.addEventListener('storage', (event) => {
            overlayFrames.forEach(overlay => {
                if (event.key === overlay.storageKey) { // Only react to the main visibility key
                    if (event.newValue) {
                        applyVisibility(overlay.frameEl, event.newValue);
                    } else {
                        // Key was removed or set to null/undefined, revert to default
                        applyVisibility(overlay.frameEl, overlay.defaultState);
                    }
                }
            });
        });

        initializeOverlays();
    </script>
</body>
</html>
