<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Overlay</title>
    <style>
        /* Make the entire HTML document and body transparent */
        html, body {
            background-color: transparent !important; /* Ensure transparency */
            margin: 0;
            padding: 0;
            width: 100%;    /* Fill the container/viewport */
            height: 100%;   /* Fill the container/viewport */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Style the iframe to be full screen and transparent */
        iframe {
            display: block; /* Removes potential small gap underneath */
            width: 100%;
            height: 100%;
            border: none; /* Crucial: remove iframe border */
            background-color: transparent; /* Ensure iframe's own background is transparent */
        }
    </style>
</head>
<body>
    <!--
        This iframe will load overlay1.html.
        The iframe itself is transparent, and its content (overlay1.html)
        is also designed to be transparent except for the logo.
    -->
    <iframe
        src="overlay1/overlay1.html"
        allowtransparency="true"
        scrolling="no"
        frameborder="0"
    ></iframe>
</body>
</html>
